<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>Youtube Playlist</h1>
            <fieldset>
                <legend>Get Playlist</legend>
                <form action="javascript:void(0);" method="GET" onsubmit="getPlaylist()">
                    <label for="genre">Genre</label>
                    <select id="genre" name="genre">
                        <option value="country">country</option>
                        <option value="pop">pop</option>
                        <option value="rock">rock</option>
                        <option value="metal">metal</option>
                    </select>

                    <input type="submit" value="Submit">
                </form>
            </fieldset>
            <fieldset>
                <legend>Add Song</legend>
                <form action="javascript:void(0);"  method="POST" onsubmit="addSong()">
                    <label for="songid">Song ID</label>
                    <input type="text" id="songid" name="songid" placeholder="Song id...">

                    <label for="genre">Genre</label>
                    <select id="genre" name="genre">
                        <option value="country">country</option>
                        <option value="pop">pop</option>
                        <option value="rock">rock</option>
                        <option value="metal">metal</option>
                    </select>
                    <input type="submit" value="Submit">
                </form>
            </fieldset>
        </div>

    </div>
    <script src="./js/index.js" type="text/javascript"></script>

</html>
